<div class="my-3 conatiner">
    <h5 [ngClass]="{'strike':!todo.active}">{{todo.title}}</h5>
    <p  [ngClass]="{'strike':!todo.active}">{{todo.desc}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="OnToggle(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="exampleCheck1" >Done</label>
      </div>
    <button class="btn btn-sm btn-danger " (click)="OnClick(todo)">Delete</button>
</div>
